<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bean & Bliss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #6F4E37, #D9A066);
            color: #FFD700;
        }

        .hero-box {
            background: rgba(255, 255, 255, 0.1); /* transparent white */
            padding: 30px 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #FFF5E1;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .enter-btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            background: #8B5E3C;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background: #A9745F;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .footer-note {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="hero-box">
        <h1>Welcome to Bean & Bliss</h1>
        <p>Your daily dose of coffee & dessert happiness awaits!</p>
        <a href="home/home.html" class="enter-btn">Enter Site <i class="fas fa-arrow-right"></i></a>
    </div>
    <div class="footer-note">Â© 2025 Bean & Bliss Coffee. All rights reserved.</div>
</body>

</html>
